# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en_US

sylius_product:
    resources:
        product:
            classes:
                model: Tests\Loevgaard\SyliusBrandPlugin\Application\Model\Product
                repository: Tests\Loevgaard\SyliusBrandPlugin\Application\Doctrine\ORM\ProductRepository

services:
    app.listener.admin.brand_form_menu_builder:
        class: Tests\Loevgaard\SyliusBrandPlugin\Application\Menu\AdminBrandFormMenuListener
        tags:
            - name: kernel.event_listener
              event: loevgaard_sylius_brand.menu.admin.brand.form
              method: addItems

    # Form
    app.form.extension.type.brand:
        class: Tests\Loevgaard\SyliusBrandPlugin\Application\Form\Extension\BrandTypeExtension
        tags:
            - name: form.type_extension
              extended_type: Loevgaard\SyliusBrandPlugin\Form\Type\BrandType

    app.form.extension.type.brand_image:
        class: Tests\Loevgaard\SyliusBrandPlugin\Application\Form\Extension\BrandImageTypeExtension
        tags:
            - name: form.type_extension
              extended_type: Loevgaard\SyliusBrandPlugin\Form\Type\BrandImageType

    # Fixture
    app.fixture.brand:
        class: Tests\Loevgaard\SyliusBrandPlugin\Application\Fixture\BrandFixture
        arguments:
            - "@loevgaard_sylius_brand.manager.brand"
            - "@app.fixture.example_factory.brand"
        tags:
            - name: sylius_fixtures.fixture

    app.fixture.example_factory.brand:
        class: Tests\Loevgaard\SyliusBrandPlugin\Application\Fixture\Factory\BrandExampleFactory
        parent: loevgaard_sylius_brand.fixture.example_factory.brand
